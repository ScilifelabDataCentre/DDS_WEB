---
version: "3.8"

services:
  backend:
    environment:
      - MYSQL_ROOT_PASSWORD=${DDS_MYSQL_ROOT_PASS}
      - DDS_PYTEST_ARGS=${DDS_PYTEST_ARGS}
    # When we want to run as root, uncomment the following line
    #user: "root:root"
    build:
      dockerfile: Dockerfiles/backend.Dockerfile
      context: ./
      target: test
    command: sh
    restart: "no"
    stdin_open: true
    tty: true
